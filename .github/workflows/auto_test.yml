name: Run Jest tests

on:
  push:
    branches: [ "main","develop" ]
  pull_request:
    branches: [ "main","develop" ]

jobs:
  run-tests-and-build:
    runs-on: ubuntu-latest

    steps:
      #1. Set up Docker
      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # 2. Clone repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 3. Set up Node.js v24.5.0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.5.0'
          cache: 'npm'

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Execute all tests (see jest.config.js)
      - name: Run tests
        run: npm run test

      #6. Compile the application
      - name: Build
        run: npm run build